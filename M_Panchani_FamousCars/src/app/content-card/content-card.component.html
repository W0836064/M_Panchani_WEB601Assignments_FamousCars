<!-- src/app/content-card/content-card.component.html -->
<div class="content-card" [ngClass]="{'first-card': content.id === 1}">
  <div class="card-header">{{ content.title }}</div>
  <img *ngIf="content.imgURL else defaultImage" [src]="content.imgURL" alt="Content Image" (click)="onImageClick()" />

  <ng-template #defaultImage>
    <img src="assets/Img/Default.jpg" alt="Default Image" />

  </ng-template>
  <p *ngIf="content.description">Description: {{ content.description }}</p>
  <p *ngIf="content.creator">Creator: {{ content.creator }}</p>
  

  <div appHoverAffect>
    <p class="content-type">Type: {{ content.type }}</p>
    <div *ngFor="let tag of content.tags">
      <span appHoverAffect>{{ tag }}</span>
    </div>
  </div>

</div>
